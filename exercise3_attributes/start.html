<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <!-- Here's my code -->
    <button disabled="disabled">Disabled!</button>
    <div>
      <label for="number_input">Select a number :</label>
      <input autofocus type="number" name="number_input" step="2" min="0" max="100">
    </div>
    <div>
      <label for="checkbox_input">Checkbox :</label>
      <input type="checkbox" name="checkbox_input" checked>
    </div>
    <input type="date" name="date_input">
    <!-- Here finishes my code -->
  </body>
</html>
