<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Months</th>
        <th>Cash Entries</th>
        <th>Cash Outflows</th>
      </tr>
      <tr>
        <th>January</th>
        <td>$500</td>
        <td>$200</td>
      </tr>
      <tr>
        <th>February</th>
        <td>$600</td>
        <td>$300</td>
      </tr>
      <tr>
        <th>March</th>
        <td>$800</td>
        <td>$400</td>
      </tr>
      <tr>
        <th>April</th>
        <td>$700</td>
        <td>$500</td>
      </tr>
      <tr>
        <th>May</th>
        <td>$900</td>
        <td>$600</td>
      </tr>
      <tr>
        <th>June</th>
        <td>$1000</td>
        <td>$700</td>
      </tr>
      <tr>
        <th>July</th>
        <td>$1200</td>
        <td>$800</td>
      </tr>
      <tr>
        <th>August</th>
        <td>$1400</td>
        <td>$900</td>
      </tr>
      <tr>
        <th>September</th>
        <td>$1500</td>
        <td>$1000</td>
      </tr>
      <tr>
        <th>October</th>
        <td>$1600</td>
        <td>$1100</td>
      </tr>
      <tr>
        <th>November</th>
        <td>$1800</td>
        <td>$1200</td>
      </tr>
      <tr>
        <th>December</th>
        <td>$2000</td>
        <td>$1300</td>
      </tr>
      <tr>
        <th>Total</th>
        <td>$14700</td>
        <td>$8500</td>
      </tr>
    </table>
  </body>
</html>
